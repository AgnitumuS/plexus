<div ng-controller="mainCtrl" ng-cloak>

    <div ng-hide="loading">
        <div layout="column" layout-align="center center">
            <md-progress-circular md-diameter="96" md-mode='indeterminate'></md-progress-circular>
            <h2>Loading data...</h2>
        </div>
    </div>

    <div ng-hide="mainContent">
        <md-toolbar id="menubar">
            <div class="md-toolbar-tools">
                <h2>
                <span>plexus</span>
            </h2>

                <span flex></span>

                <a href="#/createroom">
                    <md-button class="md-raised md-primary" aria-label="Create Room">Create Room</md-button>
                </a>
                <a href="#/joinroom">
                    <md-button class="md-raised" aria-label="Join Room">Join Room</md-button>
                </a>
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <md-icon md-svg-icon="img/icons/ic_more_vert_white_24px.svg"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="">
                                <div layout="row" flex>
                                    <p flex>Change root folder</p>
                                </div>
                            </md-button>
                        </md-menu-item>

                    </md-menu-content>
                </md-menu>

            </div>
        </md-toolbar>

        <!--main content starts here-->

        <section layout="row" flex>

            <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="4"
            id="albumSideNav">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Artists</h1>
                </md-toolbar>
                <md-content>
                    <md-list>
                        <md-list-item class="md-1-line" ng-repeat="artist in artists" ng-click="goToArtist(artist, $event)" class="noright">
                            <p>{{artist}}</p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>

            <md-content flex>

                <div id="musicContainer">
                    <div class="container-fluid">

                        <div class="padding-1" ng-hide="artistInfo">
                            <div class="row">
                                <div class="pull-left" id="aInfo">
                                    <img ng-src="{{artistImage}}" alt="">
                                </div>
                                <div>
                                    <h2 ng-bind="artistName"></h2>
                                    <p ng-bind="artistBio"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4" ng-repeat="album in albums | orderBy: 'album'">
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline">{{album.album}}</span>
                                        <p>{{album.artist}}</p>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <md-list>
                                        <md-list-item class="md-1-line" ng-repeat="song in album.songs | orderBy: 'no'">
                                            <div class="md-list-item-text" class="md-avatar-icon">
                                                <a href="#" class="songTitle"
                                                    data-path="{{song.path}}" 
                                                    data-album="{{album.album}}" 
                                                    data-no="{{song.no}}" 
                                                    data-title="{{song.title}}"
                                                    data-artist = "{{album.artist}}"
                                                    ng-click="playSong($event)">{{ song.title }}</a>
                                            </div>
                                        </md-list-item>
                                    </md-list>
                                </md-card-content>
                            </md-card>
                        </div>
                    </div>
                </div>
    </div>
    </md-content>
    </section>

    <nav class="navbar navbar-default navbar-fixed-bottom" id="fixedFooter">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 col-sm-1">
                    <md-button id="player" class="md-fab md-mini md-primary" aria-label="Play" ng-click="play()">
                        <img ng-src="{{indicator}}" alt="">
                    </md-button>
                </div>
                <div class="col-md-11 col-sm-11">
                    <h4 ng-bind="playingSong">Before Your Very Eyes...</h4>
                    <h5 ng-bind="playingArtist">Atoms For Peace</h5>
                </div>
                <!--<div class="col-md-6 col-sm-6">
                    <div class="progress margin-top-3">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                        aria-valuemax="100" style="width: 20%">
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </nav>
</div>

</div>
